<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <h1>Form Demo</h1>
        <form>
            <label for="name">Name : </label> 
            <input type="text" id="name" placeholder="Enter Name" value="John"><br><br>
            <label for="password">Password : </label>
            <input type="Password" id="password " placeholder="Minimum 8 Characters" required ><br><br>

            <label for="email">Email: </label>
            <input type="text" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.9.-]+\.[a-z]{2,}$" title="Enter valid Email."><br><br>

            <select>
                <option>Red</option>
                <option>Green</option>
                <option selected>Blue</option>
            </select><br><br>

            <label for="">Gender</label><br>
            <input type="radio" name="gender" id="male" >
            <label id="male">Male </label>
            <input type="radio" name="gender" id="female" checked >
            <label id="female">Female </label><br><br>
            <select multiple>
                <option>English</option>
                <option>Arabic</option>
                <option>Spanish</option>
                <option>French</option>
            </select><br><br>
            <input type="checkbox" id="english"><label for="english">English</label>
            <input type="checkbox" id="arabic" checked><label for="arabic">Arabic</label>
            <input type="checkbox" id="spanish"><label for="spanish">Spanish</label>
            <input type="checkbox" id="french"><label for="french">French</label>
            <textarea>Line 1
Line 2
Line 3
            </textarea><br><br>
            <input type="submit" value = "Login">
        </form>
    </body>
</html>
