            <div class="c">
                <form class="form-signin" id="formm">
                    <img class="#" src="#" alt="" width="" height="72">
                    <h1 class="h3 mb-3 font-weight-lighter">Customer Sign in</h1>


                    <label for="fn">FirstName :</label>
                    <input type="email" id="fn" class="form-control" name="fn" placeholder="First Name" autofocus>
                    <div id="firstNameError" class="validation-error"></div>

                    <label for="ln">LastName :</label>
                    <input type="email" id="ln" class="form-control" name="ln" placeholder="Last Name" autofocus>
                    <div id="lastNameError" class="validation-error"></div>

                    <label for="email">Email address :</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="Email address">
                    <div id="emailValidation" class="validation-error"></div>

                    <label for="psi">Password :</label>
                    <input type="password" id="psi" class="form-control" name="psi" placeholder="Password">
                    <div id="passwordValidation" class="validation-error"></div>

                    <label for="pn">Phone Number :</label>
                    <input type="email" id="pn" name="pn" class="form-control" placeholder="Phone Number">
                    <div id="phonenoValidation" class="validation-error"></div>

                    <button type="button" id="but" class="btn btn-info btn-lg">SignUp</button>


                </form><br>
            </div>
