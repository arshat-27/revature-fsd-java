    <div class="csi">
        <h3>Customer Sign in</h3><br><br>
        
            <label for="fn">FirstName:</label>
            <input type="text" id="fn" placeholder="Enter Your First Name"><br><br>
            <label for="ln">LastName:</label>
            <input type="text" id="ln" placeholder="Enter Your Last Name"><br><br>
            <label for="email">Email: </label>
            <input type="text" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.9.-]+\.[a-z]{2,}$" title="Enter valid Email."
                name="email" placeholder="Enter Your Email"><br><br>

            <label for="ps">Password:</label>
            <input type="password" id="ps" placeholder="Enter Your Password"><br><br>
            <label for="pn">PhoneNo</label>
            <input type="text" id="pn" placeholder="Enter Your PhoneNo"><br><br>

            <div class="container">
       
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">SignUp</button>
              
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                  
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                       
                      </div>
                      <div class="modal-body">
                        <p> Your Are Successfully Registered </p>
                      </div>
                      <div class="modal-footer">
                       <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                    
                  </div>
                </div>
                
              </div>
